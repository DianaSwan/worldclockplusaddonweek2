<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock by Diana Swan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location (Nairobi)</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
      </select>

      <div id="cities-container">
        <div class="cities" id="tokyo">
          <div class="city-info">
            <h2>Tokyo</h2>
            <div class="date">November 1st, 2024</div>
          </div>
          <div class="time">12:10:31 <small>AM</small></div>
        </div>
        <div class="cities" id="london">
          <div class="city-info">
            <h2>London</h2>
            <div class="date">October 31st, 2024</div>
          </div>
          <div class="time">5:10:31 <small>PM</small></div>
        </div>
        <div class="cities" id="paris">
          <div class="city-info">
            <h2>Paris</h2>
            <div class="date">October 31st, 2024</div>
          </div>
          <div class="time">6:10:31 <small>PM</small></div>
        </div>
      </div>

      <a href="index.html" id="homepage-link" style="display: none"
        >Back to all Cities</a
      >
    </div>
    <footer>
      Coded by
      <a href="https://github.com/DianaSwan" target="_blank">Diana Swan</a>, is
      open-sourced on
      <a
        href="https://github.com/DianaSwan/worldclockplusaddonweek2"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://worldclockbydianaswan.netlify.app" target="_blank"
        >Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
